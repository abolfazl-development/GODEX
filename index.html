    <style>
      /* --- GLOBAL RESET & PHYSICS --- */
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      html, body {
        width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Prevents rubber-banding that fights Lenis */
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f8fafc; 
      }
      
      * {
        box-sizing: border-box;
      }

      /* --- LENIS & SCROLLBAR --- */
      html.lenis, html.lenis body { height: auto; }
      .lenis.lenis-smooth { scroll-behavior: auto !important; }
      .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
      .lenis.lenis-stopped { overflow: hidden; }
      .lenis.lenis-scrolling iframe { pointer-events: none; }

      ::-webkit-scrollbar { width: 0px; background: transparent; }

      html.dark body { background-color: #020617; }
      
      /* --- OPTIMIZED LAYERS --- */
      .gpu-layer {
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform, opacity;
      }

      .fixed-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        transform: translateZ(0);
      }

      /* --- CENTRALIZED ANIMATION PHYSICS --- */
      /* Defines the standard interactive feel for buttons/links */
      .physics-interactive {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); 
        transition-duration: 700ms;
        transform: translateZ(0);
      }
      
      .physics-interactive:active {
        /* transform: scale(0.92); REMOVED CLICK ANIMATION */
        /* transition-duration: 250ms; */
      }

      /* Defines the standard card feel - ULTRA SMOOTH */
      .card-interactive {
        transition-property: transform, box-shadow, background-color, border-color, opacity;
        transition-duration: 1000ms; 
        transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
        transform: translateZ(0);
        will-change: transform;
        backface-visibility: hidden;
      }

      .card-interactive:hover {
        transform: scale(1.025) translateY(-8px);
        z-index: 10;
      }

      .card-interactive:active {
        /* transform: scale(0.97); REMOVED CLICK ANIMATION */
        /* transition-duration: 200ms; */
      }

      /* --- SCROLL REVEAL SYSTEM WITH FASTER MOTION BLUR --- */
      .reveal-base {
        opacity: 0;
        /* Less distance (30px vs 40px) and slight scale (0.98 vs 0.96) for snappier entry */
        transform: translate3d(0, 30px, 0) scale(0.98);
        /* Subtle blur (4px vs 8px) to resolve quickly */
        filter: blur(4px); 
        will-change: opacity, transform, filter;
        /* Shorter duration (0.6s vs 0.8s) keeps it smooth but fast */
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), 
                    transform 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                    filter 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .reveal-visible {
        opacity: 1;
        /* Land cleanly */
        transform: translate3d(0, 0, 0) scale(1);
        filter: blur(0px);
      }

      /* --- VIEW TRANSITIONS --- */
      ::view-transition-group(root) { animation-duration: 0.7s; }
    </style>
